dynamic_title: true
tabspaces: 8
working_directory: None
alt_send_esc: true
background_opacity: 1
draw_bold_text_with_bright_colors: true

live_config_reload: true

window:
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0

scrolling:
  history: 100000
  multiplier: 3
  auto_scroll: false

font:
  use_thin_strokes: true
  size: 12.0
  normal:
    family: Operator Mono SSm Lig
    style: Book
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x002635'
    foreground: '0xe6e6dc'
  normal:
    black:   '0x00384d'
    red:     '0xc43061'
    green:   '0x7fc06e'
    yellow:  '0xf08e48'
    blue:    '0x1c8db2'
    magenta: '0xc694ff'
    cyan:    '0x00cccc'
    white:   '0x77929e'
  bright:
    black:   '0x517f8d'
    red:     '0xff5a67'
    green:   '0x9cf087'
    yellow:  '0xffcc1b'
    blue:    '0x7eb2dd'
    magenta: '0xfb94ff'
    cyan:    '0x00ffff'
    white:   '0xb7cff9'
  cursor:
    text: "0x002635"
    cursor: "0xffcc1b"

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

mouse_bindings:
- mouse: Middle
  action: PasteSelection

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    modifiers: Control

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

debug:
  log_level: Warn
  render_timer: false
  persistent_logging: false
  print_events: false
  ref_test: false

key_bindings:

# macOS usability
- { key: N,      mods: Command,         action: SpawnNewInstance }
# macOS
- { key: Key0,   mods: Command,         action: ResetFontSize    }
- { key: Equals, mods: Command,         action: IncreaseFontSize }
- { key: Add,    mods: Command,         action: IncreaseFontSize }
- { key: Minus,  mods: Command,         action: DecreaseFontSize }
- { key: K,      mods: Command,         action: ClearHistory     }
- { key: K,      mods: Command,         chars: "\x0c"            }
- { key: V,      mods: Command,         action: Paste            }
- { key: C,      mods: Command,         action: Copy             }
- { key: H,      mods: Command,         action: Hide             }
- { key: Q,      mods: Command,         action: Quit             }
- { key: W,      mods: Command,         action: Quit             }
- { key: X,      mods: Command,         action: ToggleFullscreen }
# Fix keys on macOS (german)
- { key: 28,      mods: Alt, chars: "{" }
- { key: 25,      mods: Alt, chars: "}" }
- { key: 37,      mods: Alt, chars: "@" }
- { key: 26,      mods: Alt|Shift, chars: "\\" }
- { key: 26,      mods: Alt, chars: "|" }
- { key: 45,      mods: Alt, chars: "~" }
- { key: 23,      mods: Alt, chars: "[" }
- { key: 22,      mods: Alt, chars: "]" }
# General
- { key: Home,                          chars: "\x1bOH",   mode: AppCursor   }
- { key: Home,                          chars: "\x1b[H",   mode: ~AppCursor  }
- { key: End,                           chars: "\x1bOF",   mode: AppCursor   }
- { key: End,                           chars: "\x1b[F",   mode: ~AppCursor  }
- { key: Equals,   mods: Command,       action: IncreaseFontSize             }
- { key: Minus,    mods: Command,       action: DecreaseFontSize             }
- { key: Minus,    mods: Command|Shift, action: ResetFontSize                }
- { key: PageUp,   mods: Shift,         chars: "\x1b[5;2~"                   }
- { key: PageUp,   mods: Control,       chars: "\x1b[5;5~"                   }
- { key: PageUp,                        chars: "\x1b[5~"                     }
- { key: PageDown, mods: Shift,         chars: "\x1b[6;2~"                   }
- { key: PageDown, mods: Control,       chars: "\x1b[6;5~"                   }
- { key: PageDown,                      chars: "\x1b[6~"                     }
- { key: Left,     mods: Shift,         chars: "\x1b[1;2D"                   }
- { key: Left,     mods: Control,       chars: "\x1b[1;5D"                   }
- { key: Left,     mods: Alt,           chars: "\x1b[1;3D"                   }
- { key: Left,                          chars: "\x1b[D",   mode: ~AppCursor  }
- { key: Left,                          chars: "\x1bOD",   mode: AppCursor   }
- { key: Right,    mods: Shift,         chars: "\x1b[1;2C"                   }
- { key: Right,    mods: Control,       chars: "\x1b[1;5C"                   }
- { key: Right,    mods: Alt,           chars: "\x1b[1;3C"                   }
- { key: Right,                         chars: "\x1b[C",   mode: ~AppCursor  }
- { key: Right,                         chars: "\x1bOC",   mode: AppCursor   }
- { key: Up,       mods: Shift,         chars: "\x1b[1;2A"                   }
- { key: Up,       mods: Control,       chars: "\x1b[1;5A"                   }
- { key: Up,       mods: Alt,           chars: "\x1b[1;3A"                   }
- { key: Up,                            chars: "\x1b[A",   mode: ~AppCursor  }
- { key: Up,                            chars: "\x1bOA",   mode: AppCursor   }
- { key: Down,     mods: Shift,         chars: "\x1b[1;2B"                   }
- { key: Down,     mods: Control,       chars: "\x1b[1;5B"                   }
- { key: Down,     mods: Alt,           chars: "\x1b[1;3B"                   }
- { key: Down,                          chars: "\x1b[B",   mode: ~AppCursor  }
- { key: Down,                          chars: "\x1bOB",   mode: AppCursor   }
- { key: Tab,      mods: Shift,         chars: "\x1b[Z"                      }
- { key: F1,                            chars: "\x1bOP"                      }
- { key: F2,                            chars: "\x1bOQ"                      }
- { key: F3,                            chars: "\x1bOR"                      }
- { key: F4,                            chars: "\x1bOS"                      }
- { key: F5,                            chars: "\x1b[15~"                    }
- { key: F6,                            chars: "\x1b[17~"                    }
- { key: F7,                            chars: "\x1b[18~"                    }
- { key: F8,                            chars: "\x1b[19~"                    }
- { key: F9,                            chars: "\x1b[20~"                    }
- { key: F10,                           chars: "\x1b[21~"                    }
- { key: F11,                           chars: "\x1b[23~"                    }
- { key: F12,                           chars: "\x1b[24~"                    }
- { key: Back,                          chars: "\x7f"                        }
- { key: Back,     mods: Alt,           chars: "\x1b\x7f"                    }
- { key: Insert,                        chars: "\x1b[2~"                     }
- { key: Delete,                        chars: "\x1b[3~"                     }

